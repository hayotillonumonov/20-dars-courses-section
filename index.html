<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>20-dars</title>
</head>
<body>
    <main>
        <!-- Courses section start -->
        <div class="container">
            <section id="courses" class="courses">
                <h5 class="block-name">
                    kurslar
                </h5>
                <h2 class="section_title">
                    Bizning zamonaviy <span>kurslarimiz</span> 
                </h2>
                <div class="course-cards">
                    <div class="course-cards__item">
                        <img src="" alt="pyton imege">
                        <p>Pyton Backend</p>
                    </div>
                    <div class="course-cards__item">
                        <img src="images/sun'iy_intellekt.png" alt="Python Suniy intellekt image">
                        <p>Python Sun'iy intellekt</p>
                    </div>
                    <div class="course-cards__item">
                        <img src="images/android.png" alt="Android imege">
                        <p>Android</p>
                    </div>
                    <div class="course-cards__item">
                        <img src="images/frontent-react.png" alt="Frontend imege">
                        <p>Frontend ReactJS</p>
                    </div>
                    <div class="course-cards__item">
                        <img src="images/frontend.png" alt="JavaScript NodeJS imege">
                        <p>JavaScript NodeJS</p>
                    </div>
                    <div class="course-cards__item">
                        <img src="images/nodejs.png" alt="Frontend videolar imege">
                        <p>Frontend videolar</p>
                    </div>
                    <div class="course-cards__item">
                        <img src="images/react.png" alt="ReactJS">
                        <p>ReactJS</p>
                    </div>
                    <div class="course-cards__item">
                        <img src="images/sun'iy_intellekt-videolar.png" alt="Sun'iy intellekt videolar imege">
                        <p>Sun'iy intellekt videolar</p>
                    </div>
                </div>
            </section>
        </div>
        <!-- Courses section finish -->
    </main>
</body>
</html>
